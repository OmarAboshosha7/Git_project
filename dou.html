<!DOCTYPE html>
<html lang="en">
   <head>
      <title>typing speed test game</title>
      <meta name="description" content="This Is Description For My First Page">
      <link rel="stylesheet" href="./dou.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=La+Belle+Aurore&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="game">
         <div class="name">Typing Speed Test Game</div>
         <div class="container">
           <div class="message">
             You Are Playing On
             <span class="lvl"></span> Level
             & You Have <span class="seconds"></span> Seconds To Type The Word
           </div>
           <div class="start">Start Playing</div>
           <div class="the-word"></div>
           <input type="text" class="input" />
           <div class="upcoming-words">
            <div>one</div>
            <div>tow</div>
           </div>
           <div class="control">
             <div class="time">Time Left: <span></span> Seconds</div>
             <div class="score">
               Score: <span class="got">0</span> From <span class="total"></span>
             </div>
           </div>
           <div class="finish"></div>
         </div>
       </div>
      <script src="./doujs.js"></script>
   </body>
</html>
